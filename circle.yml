machine:
  python:
    version: 3.4.3
  services:
    - docker
    - rabbitmq-server
  pre:
    - sudo rabbitmq-plugins enable rabbitmq_management

dependencies:
  pre:
    - pip install -U pip wheel setuptools
    - pip install -U orders/[dev] gateway/[dev]

test:
  override:
    - HTMLCOV_DIR=$CIRCLE_ARTIFACTS make coverage
  post:
    - make build
